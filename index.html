<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ouvrir l'application</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      a.button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #007AFF;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
    <script>
      function getQueryParams() {
        const params = {};
        window.location.search
          .substring(1)
          .split("&")
          .forEach((pair) => {
            const [key, value] = pair.split("=");
            if (key) params[key] = decodeURIComponent(value || "");
          });
        return params;
      }

      window.onload = () => {
        const { token } = getQueryParams();
        const link = document.getElementById("deeplink");

        if (token) {
          link.href = `exp://192.168.1.129:8081/--/confirm?token=${token}`;
          link.innerText = "Ouvrir l'application";
        } else {
          link.href = "#";
          link.innerText = "Lien invalide";
        }
      };
    </script>
  </head>
  <body>
    <h2>Confirmation r√©ussie</h2>
    <p>Appuyez sur le bouton ci-dessous pour ouvrir l'application :</p>
    <a id="deeplink" class="button">Chargement du lien...</a>
  </body>
</html>
