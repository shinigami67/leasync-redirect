<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ouvrir l'application</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      a.button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #007AFF;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Confirmation r√©ussie</h2>
    <p>Appuie sur le bouton ci-dessous pour ouvrir l'application :</p>
    <a id="deeplink" class="button">Chargement du lien...</a>

    <script>
      window.onload = () => {
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const access_token = hashParams.get("access_token");
        const refresh_token = hashParams.get("refresh_token");

        const link = document.getElementById("deeplink");

        if (access_token && refresh_token) {
          link.href = `exp://192.168.1.129:8081/--/confirm?access_token=${access_token}&refresh_token=${refresh_token}`;
          link.innerText = "Ouvrir l'application";
        } else {
          link.href = "#";
          link.innerText = "Lien invalide";
        }
      };
    </script>
  </body>
</html>
