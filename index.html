<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Redirection vers l'app</title>
    <script>
      // Fonction pour extraire les paramètres de l'URL
      function getQueryParams() {
        const params = {};
        window.location.search
          .substring(1)
          .split("&")
          .forEach((pair) => {
            const [key, value] = pair.split("=");
            if (key) params[key] = decodeURIComponent(value || "");
          });
        return params;
      }

      // Récupère le token Supabase
      const { token } = getQueryParams();

      if (token) {
        // Construit le lien vers ton app Expo avec le token
        const deeplink = `exp://192.168.1.129:8081/--/confirm?token=${token}`;
        // Redirige automatiquement
        setTimeout(() => {
          window.location.href = deeplink;
        }, 100);
      }
    </script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      a {
        color: #007AFF;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p>Redirection en cours vers l'application...</p>
    <p>
      Si rien ne se passe, <a id="manualLink">cliquez ici pour ouvrir l'app</a>.
    </p>
    <script>
      const { token } = getQueryParams();
      const manualLink = document.getElementById("manualLink");
      if (token) {
        manualLink.href = `exp://192.168.1.129:8081/--/confirm?token=${token}`;
      } else {
        manualLink.href = "#";
        manualLink.innerText = "Lien invalide";
      }
    </script>
  </body>
</html>
